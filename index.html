<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="first-container">

        <!-- top part -->

        <div class="orizzontal">
            <div class="product">
                <img id="change1" src="./img/1.webp" alt="man">
                <!-- text bottom first photo -->
                <div class="text">
                    <span class="brand">Levi's</span>
                    <br>
                    <span class="name">RELAXED FIT TEE UNISEX</span>
                    <br>
                    <span class="red-text">14,99 € <span class="line-through" >29,99 €</span></span>
                </div>
            </div>
        </div>
        <div class="orizzontal">
            <div class="product">
                <img src="./img/2.webp" alt="girl">
                <!-- text bottom second photo -->
                <div class="text">
                    <span class="brand">Guess</span>
                    <br>
                    <span class="name">ROSES TEE</span>
                    <br>
                    <span class="red-text">20,99 € <span class="line-through" >29,99 €</span></span>
                </div>
            </div>
        </div>
        <div class="orizzontal">
            <div class="product">
                <img src="./img/3.webp" alt="woman">
                <!-- text bottom third photo -->
                <div class="text">
                    <span class="brand">Come Zucchero Filato</span>
                    <br>
                    <span class="name">VOGLIA DI COLORI PASTELLO</span>
                    <br>
                    <span class="red-text">129,99 €</span>
                </div>
            </div>
        </div>

        <!-- bottom part -->

        <div class="orizzontal bottom-line">
            <div class="product">
                <img src="./img/4.webp" alt="man">
                <!-- text bottom first photo -->
                <div class="text">
                    <span class="brand">Levi's</span>
                    <br>
                    <span class="name">TEE UNISEX</span>
                    <br>
                    <span class="red-text">14,99 € <span class="line-through" >29,99 €</span></span>
                </div>
            </div>
        </div>
        <div class="orizzontal">
            <div class="product">
                <img src="./img/5.webp" alt="girl">
                <!-- text bottom second photo -->
                <div class="text">
                    <span class="brand">Maya Deluxe</span>
                    <br>
                    <span class="name">STRIPE BODICE</span>
                    <br>
                    <span class="red-text">99,99 €</span>
                </div>
            </div>
        </div>
        <div class="orizzontal">
            <div class="product">
                <img src="./img/6.webp" alt="woman">
                <!-- text bottom third photo -->
                <div class="text">
                    <span class="brand">Esprit</span>
                    <br>
                    <span class="name">MAGLIONE - BLACK</span>
                    <br>
                    <span class="red-text">29,99 €</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
